<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Horserace web</title>
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script src="js/horserace.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="splash" class="hidden">
      <div id="splash_message">
        splash-message
      </div>
    </div>

    <div class='holder'>
      <h1>Horserace Web</h1>
      <span class="next_div" id="pick_round_amount_next">
        <button id='draw'>Kort</button>
      </span>
      <div id='status'></div>
    </div>
    <br>
    <div id="pile" class='holder'>
      <img src='images/cards/card53.jpg' alt="deck" class='card_dimension'>
    </div>
    <br>
    <div id="board" class='holder'>

        <div id='stepping_cards' class='row'>
            <img src="images/cards/card53.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_01'>
            <img src="images/cards/card53.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_02'>
            <img src="images/cards/card53.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_03'>
            <img src="images/cards/card53.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_04'>
            <img src="images/cards/card53.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_05'>
            <img src="images/cards/card53.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_06'>
            <img src="images/cards/card53.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_07'>
            <img src="images/cards/card55.jpg"  alt='stepping card' class='card card_dimension' id='steppingCard_08'>
        </div>

        <div id="board_cards">
            <div class='row' id='hearts'>
              <img src='images/cards/cardhearts.jpg'     alt='knight' class='card knight card_dimension'>
            </div>
            <div class='row' id='spades'>
              <img src='images/cards/cardspades.jpg'     alt='knight' class='card knight card_dimension'>
            </div>
            <div class='row' id='diamonds'>
              <img src='images/cards/carddiamonds.jpg' alt='knight' class='card knight card_dimension'>
            </div>
            <div class='row' id='clubs'>
              <img src='images/cards/cardclubs.jpg'       alt='knight' class='card knight card_dimension'>
            </div>
        </div>

    </div>
  </div>
</body>
</html>
